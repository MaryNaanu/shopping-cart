<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoe Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
<div class="navbar">
    <h1>Naanz Shoe Store</h1>
    <div class="cart">
        <i class="bi bi-cart3"></i>
        <div class="cartAmount">0</div>
    </div>
</div>

<div class="shop" id="shop">
    <div class="item">
        <img width="250" src="unsplash1.jpg" alt="">
        <div class="description">
            <h2>Leopard Print Boots</h2>
           <div class="price-quantity">
               <h3>Ksh 10,500</h3>
               <div class="button">
                <i class="bi bi-dash"></i> 
                <div class="quantity">0</div>
                <i class="bi bi-plus"></i> 
               </div>
           </div> 
        </div>
    </div>
    <div class="item">
        <div class="item">
            <img width="250" src="unsplash2.jpg" alt="">
            <div class="description">
                <h2>JIMMY CHOO Heels</h2>
               <div class="price-quantity">
                   <h3>Ksh 14,500</h3>
                   <div class="button">
                    <i class="bi bi-dash"></i> 
                    <div class="quantity">0</div>
                    <i class="bi bi-plus"></i> 
                   </div>
               </div> 
            </div>
        </div>
    </div>
    <div class="item">
        <div class="item">
            <img width="250" src="unsplash4.jpg" alt="">
            <div class="description">
                <h2>Pink heels</h2>
               <div class="price-quantity">
                   <h3>Ksh 10,500</h3>
                   <div class="button">
                    <i class="bi bi-dash"></i> 
                    <div class="quantity">0</div>
                    <i class="bi bi-plus"></i> 
                   </div>
               </div> 
            </div>
        </div>
    </div>
    <div class="item">
        <div class="item">
            <img width="250" src="unsplash3.jpg" alt="">
            <div class="description">
                <h2>Flowery heels</h2>
               <div class="price-quantity">
                   <h3>Ksh 8,500</h3>
                   <div class="button">
                    <i class="bi bi-dash"></i> 
                    <div class="quantity">0</div>
                    <i class="bi bi-plus"></i> 
                   </div>
               </div> 
            </div>
        </div>
    </div>
</div>



</body>
<script src="main.js"></script>
</html>
